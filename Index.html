<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الأفكار اليومية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>تسجيل الأفكار اليومية</h1>
    </header>
    <main>
        <section id="idea-form">
            <h2>إضافة فكرة جديدة</h2>
            <form id="add-idea-form">
                <label for="idea-text">الفكرة:</label>
                <textarea id="idea-text" name="idea-text" rows="4" required></textarea><br>
                <label for="idea-date">التاريخ:</label>
                <input type="date" id="idea-date" name="idea-date" required><br>
                <button type="submit">إضافة الفكرة</button>
            </form>
        </section>
        <section id="idea-list">
            <h2>قائمة الأفكار</h2>
            <ul id="ideas">
                <!-- هنا ستتم إضافة الأفكار من الملفات المحلية -->
            </ul>
        </section>
    </main>
    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
